<!DOCTYPE html>
<html lang="en">
<head>

  <title>500 - Error del servidor | ILV Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-950: oklch(28.87% 0.082 133.4);
      --primary-900: oklch(38.51% 0.1085 132.91);
      --primary-800: oklch(47.14% 0.129852 131.5093);
      --primary-700: oklch(55.26% 0.148 129.7);
      --primary-600: oklch(63.61% 0.1648 127.33);
      --primary-500: oklch(69.38% 0.175185 125.3745);
      --primary-400: oklch(78.18% 0.164 120.96);
      --primary-300: oklch(86.86% 0.1146 117.18);
      --primary-200: oklch(91.89% 0.0772 114.99);
      --primary-100: oklch(96.75% 0.0316 112.77);
      --primary-50: oklch(98.01% 0.0172 113.81);

      --blue-50: oklch(97.15% 0.0119 209.81);

      --magenta-950: oklch(21.69% 0.0888 356.2);
      --magenta-900: oklch(28.63% 0.117459 355.253);
      --magenta-800: oklch(35.38% 0.146854 351.4899);
      --magenta-700: oklch(41.88% 0.175559 348.666);
      --magenta-600: oklch(48.42% 0.2065 344.29);
      --magenta-500: oklch(52.51% 0.2258 342.31);
      --magenta-400: oklch(60.59% 0.2146 337.22);
      --magenta-300: oklch(74.7% 0.1458 333.18);
      --magenta-200: oklch(83.3% 0.0942 331.72);
      --magenta-100: oklch(92.92% 0.038 329.89);
      --magenta-50: oklch(96.77% 0.0193 328.27);
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--blue-50);
      color: var(--primary-900);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 640px;
      text-align: center;
      width: 100%;
    }

    .error-code-wrapper {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .error-code {
      font-size: 9rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      color: var(--magenta-600);
      line-height: 1;
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 6rem;
      }
    }

    .error-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(12deg);
      background-color: var(--primary-500);
      color: white;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      border-radius: 0.375rem;
      font-weight: 600;
    }

    .error-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--primary-900);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    @media (min-width: 768px) {
      .error-title {
        font-size: 2.25rem;
      }
    }

    .error-description {
      font-size: 1.125rem;
      color: var(--primary-700);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 3rem;
    }

    @media (min-width: 640px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .btn-primary {
      background-color: var(--magenta-600);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--magenta-700);
    }

    .btn-secondary {
      background-color: white;
      color: var(--primary-800);
      border-color: var(--primary-700);
    }

    .btn-secondary:hover {
      background-color: var(--primary-50);
    }

    .btn svg {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="error-code-wrapper">
      <h1 class="error-code">500</h1>
      <div class="error-label">Error del servidor</div>
    </div>

    <p class="error-title">Error interno del servidor</p>

    <p class="error-description">

        </svg>
        Volver al inicio

      <a href="javascript:location.reload()" class="btn btn-secondary">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Intentar de nuevo
      </a>
    </div>
  </div>
</body>
</html>
